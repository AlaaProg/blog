{% extends 'admin/master.html' %}


{% block header_blog %}
  <header class="masthead" 
        style="background-image: url('{{ url_for('static',filename='img/headers/%s'%post.header_img) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subtitle }}</h2>
            <span class="meta">Posted by
              <a href="#">{{ post.user.fullname }}</a>
              on {{ post.create_at.date() }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

{% endblock %}

{% block blog %}
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ post.post | safe }}
      </div>
    </div>
  </article>
  <hr>
{% endblock %}
